<!doctype html>
<html lang="en">

	<title>Exemplo 2</title>

<link rel="stylesheet" href="http://mixitup.io/demos/cards.css">

	<script>
		$(function(){
			$('#Deck').mixitup({
				effects: ['fade'],
				multiFilter: true,
				showOnLoad: 'hearts diamonds spades clubs'
			});
		});
