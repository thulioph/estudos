<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
  <meta charset="UTF-8">
  <title>Página 44</title>
</head>
<body ng-controller="MainCtrl as ctrl">

  <div ng-repeat="note in ctrl.notes">
    <span class="id">{{note.id}}</span>
    <span class="label">{{note.label}}</span>
    <span class="status" ng-bind="note.done"></span>
  </div>
  
  <script src="../js/angular.js"></script>
  <script>
    angular.module('myModule', [])
      .controller('MainCtrl', [function() {
        var self = this;
        self.notes = [
          {id: 1, label: 'First Note', done: false},
          {id: 2, label: 'Second Note', done: false},
          {id: 3, label: 'Done Note', done: true},
          {id: 4, label: 'Last Note', done: false}
        ];
      }]);
  </script>
</body>
</html>

<!-- 
  
  - O exemplo trabalha com colrção de dados (array).
  - A diretiva `ng-repeat` permite iterar por um array ou pelas chaves e valores de um objeto e exibi-los no HTML.
  - `ng-repeat` é o mesmo que um `for each` e sua sintaxe é semelhante a: 
  ng-repeat="eachVar in arrayVar"
  - A variável `note` não está no controller, ela é criada pelo ng-repeat e cada instância do ng-repeat possui a sua própria variável `note`.
  - Posso printar o conteúdo ou usando a diretiva `ng-bind` ou através das chaves duplas {{}}.

 -->
