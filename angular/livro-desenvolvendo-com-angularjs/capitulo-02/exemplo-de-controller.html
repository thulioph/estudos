<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
  <meta charset="UTF-8">
  <title>Página 38</title>
</head>
<body ng-controller="MainCtrl">

  <h1>Hello {{1 + 1}}nd time AngularJS</h1>
  
  <script src='../js/angular.js'></script>
  <script>
    angular.module('myModule', [])
      .controller('MainCtrl', [function() {
        console.log('Meu controlador foi criado.');
      }]);
  </script>
</body>
</html>

<!-- 

Foi definida a função de controller dentro de um array.
O primeiro argumento da função controller de um module é o nome do controller (MainCtrl) e o segundo argumento é um array que armazena todas as dependência do controller em variáveis na forma de string e o último argumento do array é a função do controller.

`ng-controller` é usado para criar uma instância do controller com o nome especificado e associar ao elemento DOM.

 -->
