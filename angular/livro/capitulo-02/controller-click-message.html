<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
  <meta charset="UTF-8">
  <title>Página 41/42</title>
</head>
<body ng-controller="MainCtrl as ctrl">

  {{ctrl.message}} AngularJS.
  <br>
  
  <button ng-click="ctrl.changeMessage()">
    Change Message
  </button>
  
  <script src="js/angular.js"></script>
  <script>
    angular.module('myModule', [])
      .controller('MainCtrl', [function() {
        var self = this;

        self.message = 'Hello';
        self.changeMessage = function() {
          self.message = 'Goodbye';
        };

      }]);
  </script>
</body>
</html>

<!-- 

  - Só temos um binding que está na variável `ctrl.message`.
  - Existe uma diretiva `ng-click` que possui uma função como argumento.
  - A diretiva `ng-click` avalia qualquer expressão passada a ela quando recebe o clique.
  - Como boa prática utiliza-se o self para referênciar o this.
  - 

 -->
