<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
  <meta charset="UTF-8">
  <title>Página 48/49</title>

  <style>
    span {font-size: 1.2rem; padding: 5px 0; display: block;}
    .done { background-color: green; }
    .pending { background-color: red; }
  </style>
</head>
<body ng-controller="MainCtrl as ctrl">

  <div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
    <span class="label">{{note.label}}</span>
    <span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>
  </div>
  
  <script src="../js/angular.js"></script>
  <script>
    angular.module('myModule', [])
      .controller('MainCtrl', [function() {
          var self = this;
          self.notes = [
            {label: 'First Note', done: false, assignee: 'Shyam'},
            {label: 'Second Note', done: false},
            {label: 'Done Note', done: true},
            {label: 'Done Note', done: true},
            {label: 'Last Note', done: false, assignee: 'Thulio'}
          ];

          self.getNoteClass = function(status) {
            return {
              done: status, 
              pending: !status
            };
          };
      }]);
  </script>
</body>
</html>

<!-- 

  - As diretivas `ng-show` e `ng-hide` cuida de ocultar e mostrar os elementos HTML
  - No exemplo o span.assignee só será mostrado para os labels que tiverem assignee.
  - A diretiva `ng-class` é usada para aplicar e remover classes CSS de forma seletiva. Ela pode receber string ou objetos como valores. Se for uma string a classe será aplicada de forma direta, se for um objeto o angular irá verificar cada chave do objeto e conforme o valor seja verdadeiro ou falso ele vai aplica ou remove a classe.

 -->
