<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Service Worker</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="container-fluid">
    <h1>Hello, i'm testing service worker!</h1>

    <div class="row">
      <div class="col-xs-12">
        <figure>
          <img src="images/user.jpeg" height="150" width="150" alt="">
        </figure>
      </div>
    </div>

    <h4 class="text-muted">front-end with javascript:</h4>

    <div class="row">
      <ul id="last-gists" class="last-gists col-xs-12"></ul>
    </div>
  </section>

  <!-- Template -->
  <script id="github-template" type="text/x-handlebars-template">
    {{#each gist}}
      <li class="bg-info col-xs-12">
        <div class="col-md-2">
          <h5>/{{ userName }}</h5>

          <a href="{{ userProfile }}" title="Go to user profile" target="_blank">
            <img width="150" height="150" src="{{ userImage }}" alt="{{ userName }}">
            <figcaption>
              <a href="{{ repoUrl }}" class="btn btn-primary" target="_blank" title="go to project!">go to project</a>
            </figcaption>
          </a>
        </div>

        <div class="col-md-9 description">
          <h3>{{ projectName }}</h3>
          <p>{{ description }}</p>
          <a href="{{ homePage }}" target="_blank" title="go to project site">{{ homePage }}</a>
        </div>
      </li>
    {{/each}}
  </script>

  <!-- Libs -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/APP/index.js"></script>
  <script src="js/APP.Request.js"></script>
  <script src="js/APP.Worker.js"></script>

  <script>APP.init();</script>
</body>
</html>
