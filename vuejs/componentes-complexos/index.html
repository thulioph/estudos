<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vuejs - Componentes complexos</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.css">
</head>
<body class="container">
  <aside class="resume">
    <h3>Resumo:</h3>
    <p>Este exemplo contempla o uso de: <b>componentes</b>, <b>comunicação entre componentes</b> de uma forma mais complexa</p>

    <br><br>
  </aside>

  <section id="root">
    <!-- Mensagens -->
    <my-message
      title="Hello World"
      body="Lorem ipsum dolar sit amet.">
    </my-message>

    <my-message
      title="Mais uma mensagem"
      body="Outro corpo vem aqui dentro...">
    </my-message>

    <!-- Modal -->
    <my-modal
      @close="closeModal"
      v-if="isDisplayed">

      <p>Qualquer texto pode vim no modal!</p>

    </my-modal>

    <button @click="toggleModal()">Toggle Modal</button>
  </section>

  <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
