<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vuejs - Componentes complexos</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.css">
</head>
<body class="container">
  <aside class="resume">
    <h3>Resumo:</h3>
    <p>Este exemplo contempla o uso de: <b>componentes</b> e <b>comunicação entre componentes</b> de uma forma mais complexa.</p>

    <br><br>
  </aside>

  <section id="root">

    <tabs>

        <h1>Aqui vem a informações sobre quem somos.</h1>
      </tab>

      <tab name="Nosso Clientes">
        <h1>Aqui vem a informações sobre nossos clientes.</h1>
      </tab>

      <tab name="Contato">
        <h1>Aqui vem a informações sobre contato.</h1>
      </tab>
    </tabs>

  </section>

  <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
  <script src="tabs.js"></script>
</body>
</html>
