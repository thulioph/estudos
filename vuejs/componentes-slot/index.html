<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vuejs - Comunicação entre componentes</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.css">
</head>
<body>
  <aside class="resume">
    <h3>Resumo:</h3>
    <p>Este exemplo contempla o uso de: <b>componentes slot</b>.</p>
  </aside>

  <section id="root" class="container">
    <modal>
      <template slot="header">Qualquer Título</template>

      <!-- o conteúdo aqui de dentro será exibido no <slot> vazio -->
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores, culpa!

      <template slot="footer">
        <a class="button is-primary">Save changes</a>
        <a class="button">Cancel</a>
      </template>
    </modal>
  </section>

  <script
    src="https://unpkg.com/vue@2.1.10/dist/vue.js">
  </script>

  <script src="main.js"></script>
</body>
</html>

<!--
  Utilizando o slot com nome, ele vai realizar um append dentro
  do elemento com a tag criada no HTML.

  Caso utilize a tag <template> passando o slot dentro,
  ele não realiza o append no elemento, apenas substitui.

  Para um melhor entendimento, especione os slots acima
  no developper tools e visualize.

  Se no footer eu remover tudo e não passar nada, o componente
  possui um "template padrão" que é apenas o botão OK.
-->
