<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vuejs - Maps component</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.css">

  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <style>
    .map {
      width: 100%;
      height: 200px;
      background-color: black;
    }
  </style>
</head>
<body>
  <section id="root" class="container">
    <g-map>
      <template slot="title">Google Maps</template>

      <template slot="body">
        <div class="map" id="map""></div>
      </template>
    </g-map>
  </section>


  <script
    src="https://unpkg.com/vue@2.1.10/dist/vue.js">
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?callback=window.dale"
    async
    defer>
  </script>

  <script src="main.js"></script>
  <script>
    window.dale = function() {
      this.Event.vue.$emit('dale', {
        map: this.google
      });
    }
  </script>
</body>
</html>
