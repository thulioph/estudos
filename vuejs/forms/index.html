<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.css">
  </head>
  <body>
    <div id="app" class="container">
      <example></example>
      <!-- <span class="help is-success" v-text="postReturn"></span> -->

      <form @submit.prevent="onSubmitForm" @keydown="searchBy($event)">
        <label class="label" for="name">Name</label>
        <p class="control">
          <input
            class="input"
            type="text"
            placeholder="Name here"
            id="name"
            v-model="form.name">
        </p>

        <label class="label" for="description">Description</label>
        <p class="control">
          <input
            class="input"
            type="text"
            placeholder="Description here"
            id="description"
            v-model="form.description">
        </p>

        <div class="control is-grouped">
          <p class="control">
            <button class="button is-primary">Submit</button>
          </p>
        </div>
      </form>

    </div>

  <script src="public/js/vendor.js"></script>
  <script src="public/js/app.js"></script>
  </body>
</html>

<!--
  No formulário, perceba que existe
  @submit.prevent

  esse `.prevent` ele é conhecido como event modifier.
  https://vuejs.org/v2/guide/events.html#Event-Modifiers

  existem outros modificadores de evento, veja o link acima
  para mais informações

  Adicionando o @keydown no formulário e passando o $event
  qualquer interação de keydown dentro do input eu consigo pegar
  utilizando o (event.target)
 -->
