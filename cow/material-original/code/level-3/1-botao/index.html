<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Level 3 - Botões</title>
	<link rel="stylesheet" href="../../../common/cow.css">
	<style>
		body:before {
			content: "botões";
			background-color: #E74C3C;
		}
		.btn {
			display: inline-block;
			margin: 20px;
		}

		/* code */

		.btn {
			overflow: hidden;
			position: relative;
			background-color: #3498DB;
			padding: 20px 40px;
			font-size: 1.8em;
			color: #fff;
		}
		.btn:hover, .btn:focus { background-color: #5dade2; }
		.btn-principal { background-color: #34495E; }
		.btn-principal:hover, .btn-principal:focus { background-color: #415b76; }

		.arredondado .btn { border-radius: 4px; }

		.volume .btn {
			box-shadow:
				inset 0 -3px 0 0 rgba(0,0,0,.2),
				0 2px 2px 0 rgba(0,0,0,.2);
		}
		.bordered .btn{ border:1px solid #2980B9; }
		.bordered .btn-principal{ border: 1px solid #2C3E50; }
		.gradient .btn { background-image: linear-gradient(to bottom, rgba(0,0,0,0) 20%, rgba(0,0,0,.3) 120%); }
		.animado .btn { transition: all .3s linear; }
		.iconizado .btn:before {
			content: "\2764";
			display: inline-block;
			margin:0 10px 0 -10px;
		}
		.iconizado.esquerda .btn:before {
			position: absolute;
			left: 15px;
			margin:0;
		}
		.iconizado.esquerda.animado .btn:before {
			left: -20px;
			transition: all .3s linear;
			-webkit-transform: translateZ(0);
			-moz-transform: translateZ(0);
			transform: translateZ(0);
		}
		.iconizado.esquerda.animado .btn:hover:before {
			left: 15px;
		}
	</style>
</head>
<body>
	<section class="flat">
		<a href="#" class="btn">botao</a>
		<a href="#" class="btn btn-principal">botao</a>
	</section>
	<section class="arredondado">
		<a href="#" class="btn">botao</a>
		<a href="#" class="btn btn-principal">botao</a>
	</section>
	<section class="volume">
		<a href="#" class="btn">botao</a>
		<a href="#" class="btn btn-principal">botao</a>
	</section>
	<section class="bordered arredondado">
		<a href="#" class="btn">botao</a>
		<a href="#" class="btn btn-principal">botao</a>
	</section>
	<section class="gradient arredondado volume">
		<a href="#" class="btn">botao</a>
		<a href="#" class="btn btn-principal">botao</a>
	</section>
	<section class="gradient arredondado volume animado">
		<a href="#" class="btn">botao</a>
		<a href="#" class="btn btn-principal">botao</a>
	</section>
	<section class="iconizado">
		<a href="#" class="btn">botao</a>
		<a href="#" class="btn btn-principal">botao</a>
	</section>
	<section class="iconizado esquerda">
		<a href="#" class="btn">botao</a>
		<a href="#" class="btn btn-principal">botao</a>
	</section>
	<section class="iconizado esquerda animado">
		<a href="#" class="btn">botao</a>
		<a href="#" class="btn btn-principal">botao</a>
	</section>
</body>
</html>
