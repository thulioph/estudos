	<style>
		* {
			list-style:none;
			-webkit-box-sizing:border-box;
			-moz-box-sizing:border-box;
			box-sizing:border-box;
		}
		body:before {
			content: "chefão";
			background-color: #00b7d4;
		}
		.galeria {
			width: 960px;
			margin: 0 auto;
		}
		.item {
			margin: 10px;
			float:left;
			width: 300px;
			height: 300px;
		}
		.link {
			overflow: hidden;
			display: block;
			position: relative;
			width: 100%;
			height: 100%;
			background-color: #000;
		}
		.icon {
			position: absolute;
			z-index:2;
			top:-50%;
			left:50%;
			margin: -50px 0 0 -50px;
			display: block;
			width: 100px;
			height: 100px;
			background: #00b7d4 url(icon.png) no-repeat center center;
			border-radius: 50%;
			transition: top .3s linear;
		}
		.galeria .link:hover .icon {top:50%;}
		.galeria img {
			position: relative;
			z-index:1;
			width: 100%;
			transition: opacity .3s linear;
		}
		 .galeria .link:hover img {opacity: .5;}

		 @media (max-width:1024px) {
			.galeria {
				width: 100%;
				padding: 20px;
			}
			.item {
				margin: 10px;
				float:left;
				width: 230px;
				height: 230px;
			}
		 }
		 @media (max-width:480px) {
			.galeria {
				width: 100%;
				padding: 20px;
			}
			.item {
				margin: 10px 1% ;
				float:none;
				width: 100%;
			}
		 }
	</style>
</head>
