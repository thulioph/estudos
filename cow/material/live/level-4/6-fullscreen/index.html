<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 4 - Fullscreen</title>
  <link rel="stylesheet" href="../../../common/cow.css">
  <style>
    body:before {
      content: "fullscreen";
      background-color: #f1c40d;
    }
    video {
        width: 100%;
        height: 100%;
        background: black;
    }
  </style>
</head>
<body>
  <div class="cow-frame">
    <video>
      <source src="../../../common/movie.mp4" type="video/mp4">
      <source src="../../../common/movie.ogg" type="video/ogg">
    </video>
  </div>

  <script>
    var video = document.querySelector('video');

    video.addEventListener('click', function(e) {
      video.webkitRequestFullScreen();
    });

  </script>
</body>
</html>
