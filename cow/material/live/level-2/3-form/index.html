<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 2 - Formulários</title>
  <link rel="stylesheet" href="../../../common/cow.css">
  <style>
    body:before {
      content: "form";
      background-color: #e15933;
    }
    .cow-ui {
      overflow-y: scroll;
      position: absolute;
      top:95px;
      bottom: 34px;
      left: 34px;
      right: 20px;
      background-color:#fff;
      border-radius: 0 0 10px 10px;
      text-align: left;
      padding:50px;
    }
    input {
      display: block;
      margin: 2em auto;
    }
    input[type=submit] {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="cow-frame">
    <form class="cow-ui">
      <h1>Login</h1>
      <input type="text" autofocus required name="User" placeholder="Usuário">
      <input type="password" name="Password" placeholder="Password"> 
      <input type="email" required name="Email" placeholder="E-mail">
      <input type="number" placeholder="Idade" min="0" max="100"> 
      <input type="date">
      <input type="color">  
      <input type="url" placeholder="Aqui vem a URL">
      <input type="search" placeholder="Digite aqui sua busca">
      <input type="range">
      <input type="tel" placeholder="Aqui vem o telefone">
      <input type="text" pattern="[0-9]{5}[\-][0-9]{3}" required placeholder="XXXXX-XXX" maxlength="9">


      <input type="submit" value="submit">
    </form>
  </div>
</body>
</html>
