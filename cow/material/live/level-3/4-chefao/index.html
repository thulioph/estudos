		* {
			list-style:none;
			-webkit-box-sizing:border-box;
			-moz-box-sizing:border-box;
			box-sizing:border-box;
		}
		body:before {
			content: "chefão";
			background-color: #00b7d4;
		}
		.galeria {
			width: 960px;
			margin: 0 auto;
		}
		.item {
			margin: 0 2% 50px;
			float:left;
			width: 16%;
		}
		.link {
			overflow: hidden;
			display: block;
			position: relative;
			width: 100%;
			height: 100%;
		}
		.icon {
			display: block;
			width: 100px;
			height: 100px;
			background: #00b7d4 url(icon.png) no-repeat center center;
			position: absolute;
		}

		/*
		1024
		720
		530
		480
		*/

		/*720*/
		@media only screen and (max-width: 1024px){
			.galeria{
				width: 100%;
				padding: 20px;
				background-color: yellow;
			}
			.item{
				width: 21%;
			}
		}

		/*720*/
		@media only screen and (max-width: 720px){
			.item{
				width: 29.333%;
			}
		}

		/*530*/
		@media only screen and (max-width: 530px){
			.item{
				width: 46%;
			}
		}
		
		/*480*/
		@media only screen and (max-width: 480px){
			.item{
				width: 100%;
			}
		}
	</style>
</head>
