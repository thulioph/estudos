<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 2 - Formulários</title>
  <link rel="stylesheet" href="../../../common/cow.css">
  <style>
    body:before {
      content: "form";
      background-color: #e15933;
    }
    .cow-ui {
      overflow-y: scroll;
      position: absolute;
      top:95px;
      bottom: 34px;
      left: 34px;
      right: 20px;
      background-color:#fff;
      border-radius: 0 0 10px 10px;
      text-align: left;
      padding:50px;
    }
    input {
      display: block;
      margin: 2em auto;
    }
    input[type=submit] {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="cow-frame">
    <form class="cow-ui">
      <input name="nome" type="text" placeholder="João da Silva" autofocus required>

      <input name="nascimento" type="date" placeholder="XX/XX/XXXX">

      <input name="email" type="email" placeholder="seu@email.com" required>

      <input name="telefone" type="tel" placeholder="(XX) XXXX-XXXX">

      <input name="cor" type="color">

      <input name="idade" type="number" placeholder="18">

      <input name="site" type="url" placeholder="http://">

      <input name="pesquisa" type="search" placeholder="Pesquisar...">

      <input name="tamanho" type="range" placeholder="" min="10" max="30">

      <input name="cep" type="text" placeholder="XXXXX-XXX" required pattern="[0-9]{5}[\-]?[0-9]{3}">

      <input type="submit" value="Enviar">
    </form>
  </div>
</body>
</html>
